<md-list>
  <md-list-item *ngFor="let note of notes" [routerLink]="['/note', note._id]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{note.subject}}</md-list-item>
  <md-list-item *ngIf="!notes?.length">
    No notes found.
  </md-list-item>
</md-list>

<button md-mini-fab class="add-fab" routerLink="">
  <md-icon>add</md-icon>
</button>
